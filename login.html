<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #4A6A7A, #3A5A6A);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #6A8A9A;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            width: 100%;
            max-width: 600px;
            padding: 40px 30px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 40px;
            height: 40px;
            background: #A0C0D0;
            clip-path: path('M20 0 C30 0, 40 10, 40 20 C40 30, 30 40, 20 40 C15 40, 10 35, 10 35 C5 40, 0 40, 0 40 C0 30, 10 20, 10 20 C10 10, 0 0, 20 0 Z');
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #E8F0F5;
            font-size: 14px;
            color: #333;
        }

        input::placeholder {
            color: #A0A0A0;
        }

        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            padding: 12px;
            margin: 20px auto 0;
            background: #5A7A8A;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn::before {
            content: '';
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #5A7A8A;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo {
                top: 10px;
                left: 20px;
                width: 30px;
                height: 30px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1 class="title">Login</h1>
        <div class="form-card">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="register-link">
                    No account? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
